<!DOCTYPE html>
<html>
<head>
	<title>How Was Your Day? RPG</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<meta charset="UTF-8">
</head>
<body>
	<div class="wrapping">
	<!-- Whole game starts here -->
		<div class="gamewrapping">
			<div id="startbox">
				<img src="assets/images/startbox.png">
				<div id = "starttitle">
					How's Your Day?
				</div>
				<div id = "starttext">
					Pick Your Character
				</div>
				<div id="choicerow">
					<button id="choice1">
						<img src="assets/images/britney.png">
						<br>Britney on her Period
					</button>
					<button id="choice2">
						<img src="assets/images/john.png">
						<br>Regular John
					</button>
					<button id="choice3">
						<img src="assets/images/mom.png">
						<br>Menopausal Mom
					</button>
					<button id="choice4">
						<img src="assets/images/phil.png">
						<br>Farmer Phil
					</button>
				</div>
			</div>
			<div id="game">
				<div id="yourcharacterrow">
					<div class="heading">Your Character</div>
					<br>
					<div id="yourcharacter">
						<img src="assets/images/profileimg.png">
						<br>NAME
						<br>HP:
					</div>
				</div>
				<div id="enemiesavailable">
					<div class="heading">Enemies Available</div>
					<br>
					<div id="enemy1">
						<button id="enemy1btn">
							<img src="assets/images/profileimg.png">
							<br>NAME
							<br>HP:
						</button>
					</div>
					<div id="enemy2">
						<button id="enemy2btn">
							<img src="assets/images/profileimg.png">
							<br>NAME
							<br>HP:
						</button>
					</div>
					<div id="enemy3">
						<button id="enemy3btn">
							<img src="assets/images/profileimg.png">
							<br>NAME
							<br>HP:
						</button>
					</div>
				</div>
				<div id="fightsection">
					<div class="heading">Defender</div>
					<button id="attack">Where should we start? (Pick an enemy above to begin)</button>
					<div id="defender"></div>
					<div id="fightingtext">Texts for fighting goes here</div>
				</div>
				<div id="restartsection">
					<button id="restartbtn">Restart</button>
				</div>
			</div>
		</div>
		<!-- End of game section -->
		<p>Copyright &copy; 2017 Michelle Le
	</div>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
